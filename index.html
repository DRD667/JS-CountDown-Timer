<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="darkoverlay"></div>
    <section class="coming-soon">
      <div>
        <h2>HINDI</h2>
        <p>9 DEC 2021, 12:00 AM</p>
        <div class="countdown">
          <div class="container-day">
            <h3 class="days chtime">TIME</h3>
            <h3 class="time-info">Days</h3>
          </div>
          <div class="container-hour">
            <h3 class="hours chtime">TIME</h3>
            <h3 class="time-info">Hours</h3>
          </div>
          <div class="container-min">
            <h3 class="minutes chtime">TIME</h3>
            <h3 class="time-info">Minutes</h3>
          </div>
          <div class="container-sec">
            <h3 class="seconds chtime">TIME</h3>
            <h3 class="time-info">Seconds</h3>
          </div>
        </div>
      </div>
      <button class="changeformat" onclick="changeformat()">
        Change Format
      </button>
    </section>
    <script src="app.js" defer></script>
  </body>
</html>
