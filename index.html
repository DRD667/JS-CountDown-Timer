<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JS Countdown</title>
  </head>
  <body>
    <div id="darkoverlay"></div>
    <section class="sub">
      <div>
        <h2>HINDI</h2>
        <p>9 DEC 2021, 12:00 AM</p>
        <div class="countdown">
          <div class="container-day">
            <h3 class="days chtime">00</h3>
            <h3 class="time-info">Days</h3>
          </div>
          <div class="container-hour">
            <h3 class="hours chtime">00</h3>
            <h3 class="time-info">Hours</h3>
          </div>
          <div class="container-min">
            <h3 class="minutes chtime">00</h3>
            <h3 class="time-info">Minutes</h3>
          </div>
          <div class="container-sec">
            <h3 class="seconds chtime">00</h3>
            <h3 class="time-info">Seconds</h3>
          </div>
        </div>
      </div>

      <a href="english/english.html">
        <img src="./angle-right-solid.svg" alt="" />
      </a>
    </section>

    <script src="app.js" defer></script>
  </body>
</html>
